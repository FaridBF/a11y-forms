<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="./CSS/index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Formulaire d'accessibilité</title>
</head>

<body>
    <main id="main">
        <button type="button" onclick="openDialog('dialog1', this)">Contactez-moi</button>
        <div id="dialog_layer" class="dialogs">
            <div role="dialog" id="dialog1" aria-labelledby="dialog1_label" aria-modal="true" class="hidden">
                <h2 id="dialog1_label" class="dialog_label">Contactez-moi</h2>
                <div tab-index="0" class="dialog_form">
                    <div class="dialog_form_item">
                        <label>
                            <span class="label_text">Prénom</span>
                            <input type="text" class="wide_input">
                        </label>
                    </div>
                    <div class="dialog_form_item">
                        <label>
                            <span class="label_text">Nom</span>
                            <input type="text" class="city_input">
                        </label>
                    </div>
                    <div class="dialog_form_item">
                        <label>
                            <span aria-label="Adresse mail" class="label_text">Email</span>
                            <input type="text" class="state_input">
                        </label>
                    </div>

                    <div class="dialog_form_item">
                        <label for="special_instructions">
                            <span class="label_text">Votre message</span>
                        </label>
                        <input id="special_instructions" type="text" aria-describedby="special_instructions_desc"
                            class="wide_input">
                        <div class="label_info" id="special_instructions_desc">
                        </div>
                    </div>
                </div>
                <div class="dialog_form_actions">
                    <button type="button" onclick="replaceDialog('dialog3', undefined, 'dialog3_close_btn')">Envoyer le
                        formulaire</button>
                    <button type="button" aria-label="Fermer le formulaire" class="close_modal"
                        onclick="closeDialog(this)">X</button>
                </div>
            </div>
        </div>
        <div id="dialog3" role="dialog" aria-labelledby="dialog3_label" aria-describedby="dialog3_desc"
            aria-modal="true" class="hidden">
            <h2 id="dialog3_label" class="dialog_label">Formulaire envoyé</h2>
            <p id="dialog3_desc" class="dialog_desc">
                L'enregistrement de votre demande a bien été prise en compte.
            </p>
            <div class="dialog_form_actions">
                <button type="button" id="dialog3_close_btn" onclick="closeDialog(this)">Fermer</button>
            </div>
        </div>
    </main>

    <script type='text/javascript' src="./JS/index.js"></script>

</body>

</html>
